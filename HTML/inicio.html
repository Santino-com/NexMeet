<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexMeet - Inicio</title>
    <link rel="stylesheet" href="../CSS/inicio_nexmeet.css">
</head>
<body>
    <section class="content">
        <header>
            <h1>NexMeet</h1>
            <nav>
                <ul>
                    <li><a href="inicio.html">Inicio</a></li>
                    <li><a href="mensajes.html">Mensajes</a></li>
                    <li><a href="miPerfil.html">Mi Perfil</a></li>
                    <li><a href="reportes.html">Reportes</a></li>
                </ul>
            </nav>
            <div class="profile">
                <p id="name">Nombre completo</p>
                <p id="user">Nombre Usuario</p>
            </div>
        </header>

        <div id="allPage">
            <section id="bodyRightSide">
                <section id="intereses">
                    <h2>¿Qué te interesa?</h2>
                    <div class="tags">
                        <button class="tag" data-category="deportes">Deportes</button>
                        <button class="tag" data-category="musica">Música</button>
                        <button class="tag" data-category="arte">Arte</button>
                        <button class="tag" data-category="tecnologia">Tecnología</button>
                        <button class="tag" data-category="viajes">Viajes</button>
                        <button class="tag" data-category="gastronomia">Gastronomía</button>
                    </div>
                </section>
        
                <section id="publicar">
                    <form class="shareBox">
                        <h2>Comparte tu evento</h2>
                        <input type="text" class="shareText">
                        <nav>
                            <ul>
                                <li><button type="button" class="shareButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
                                    <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0z"/>
                                  </svg></button></li>
                                <li><button type="button" class="shareButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                                  </svg></button></li>
                            </ul>
                        </nav>
                    </form>
                    <button class="tagPublicar"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                        <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
                      </svg></button>
        
                </section>
            
                <section id="sugeridos">
                    <h2>Para ti</h2>
                    <div class="eventos" id="eventos-sugeridos">
                        <!-- Aquí se cargarán eventos dinámicamente -->
                    </div>
                </section>
    
       
            </section>
            <section id="feed">
                <h2>Próximos eventos</h2>
                <div class="eventos" id="eventos-feed">
                    <!-- Aquí se insertarán eventos dinámicamente -->
                </div>
            </section>

        </div>

        <footer>
            <h3>Gracias por visitar nuestra pagina</h3>
            <p>Todos los derechos reservados</p>
        </footer>
    

    </section>

    <script src="../JS/home_nexmeet.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexMeet - Iniciar Sesión</title>
    <link rel="stylesheet" href="../CSS/bienvenido_nexmeet.css">
</head>
<body>
    <div class="login-container">
        <h1>Bienvenido a NexMeet</h1>
        <p>Inicia sesión para continuar</p>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario o correo" >
            <input type="password" id="password" placeholder="Contraseña" >
            <a href="../HTML/inicio.html"><button type="button">Iniciar Sesión</button></a>
        </form>
        <p class="register-link">¿No tienes cuenta? <a href="../HTML/registro.html">Regístrate</a></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>

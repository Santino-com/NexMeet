<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexMeet - Registro</title>
    <link rel="stylesheet" href="../CSS/registro_nexmeet.css">
</head>
<body>
    <div class="register-container">
        <h1>Regístrate en NexMeet</h1>
        <form id="register-form">
            <input type="text" id="new-username" placeholder="Usuario" required>
            <input type="email" id="new-email" placeholder="Correo electrónico" required>
            <input type="password" id="new-password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <p class="login-link">¿Ya tienes cuenta? <a href="../HTML/bienvenido.html">Iniciar Sesión</a></p>
    </div>

    <script>
        const sumbitBtn = document.querySelector('form');
        
        sumbitBtn.addEventListener('submit', function(e) {
            let errores =[];
            e.preventDefault();

            const userName = document.getElementById('username');
            const password = document.getElementById('password');
            const correo = document.getElementById('new-email');

            if(!correo.value.includes('@') || correo.value==='')
                errores.push('e joto, el correo ta mal wee, pongase vrg')

            if(userName.value==="")
                errores.push('Ingresa un usuario, no seas puto');

            if(password.value==="" || !password.value.includes('S'))
                errores.push('La estas cagando en la contra papi');

            if (errores.length > 0) {
            alert(errores.join("\n"));
            return;
            }

            window.location.href = "../HTML/bienvenido.html";
        });
    </script>
</body>
</html>
